<!DOCTYPE html>
<html lang="en">

<head>
    <title>quiz_workout</title>
    <meta name="author" content="Goidan Matei-Constantin">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css" type="text/css">
    <script type="text/javascript" src="forum.js"></script>
</head>

<body class="BodyReport">
    <header>
        <p class="MateiReportTitle">Report</p>
    </header>

    <form id="userForm" class="Mateileaderboard">
        <div class="container_Matei">
            <label for="userHeight">Height:</label>
            <p id="userHeight">173 cm</p>
            <button type="button" id="btheight" class="edit-button" onclick="height()">Edit</button>
        </div>

        <br>

        <div class="container_Matei">
            <label for="userWeight">Weight:</label>
            <p id="userWeight">80 kg</p>
            <button type="button" id="btweight" class="edit-button" onclick="weight()">Edit</button>
        </div>

        <br>

        <div class="container_Matei2">
            <label for="userSteps">Steps:</label>
            <p id="userSteps">100</p>
            <button type="button" id="stepsInput" class="edit-button" onclick="step()">Edit</button>
        </div>

        <br>

        <div class="container_Matei2">
            <label for="userWater">Water:</label>
            <p id="userWater">25 L</p>
            <button type="button" id="waterInput" class="edit-button" onclick="water()">Edit</button>
        </div>

        <div>
            <button type="button" id="submitButton" class="submit-btn-Matei" onclick="saveToJson()">Submit</button>
        </div>
    </form>

</body>

</html>
